<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link type="stylesheet" href="/CSS/login.css" />
  </head>
  <body>
    <center>
      <h1>LOGIN</h1>
      <div class="login">
        <label for="username" id="userid">UserId: </label
        ><input type="username" /><br />
        <br />
        <br />

        /></label>
      </div>
      <div class="buttons">
        <br /><br />
        <button onclick="validate()" type="submit">LOGIN</button>
        <button type="reset">RESET</button>
      </div>
    </center>
    <script src="/JS/login.js"></script>
  </body>
</html>

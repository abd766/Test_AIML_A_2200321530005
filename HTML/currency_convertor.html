<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>
  </head>
  <body>
    <center>
      <h1>Currency Convertor</h1>
      <label for="amount" id="amt">Amount: </label><input type="number" />
      <select>
      <option>USD-American Dollar</option>
      <option>INR-Indian Rupee</option>
    </select>
      <br /><br /><br />
      <label for="convert" id="cvt">Convert: </label><input type="number" />
      <select>
        <option>USD-American Dollar</option>
        <option>TRY-Turkish Lira</option>
      </select>
      <br><br>
      <button type="submit"><h3>Convert</h3></button>
      <button type="submit"><h3>Reset</h3></button>
    </center>
  </body>
</html>
